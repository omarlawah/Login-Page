<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <section class="box1">
            <div class="logo">
                <img height="90"  src="logo.png"><span>The Odin Project</span>
            </div>
            <p class="credits"> <span>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Hailie West</a> on <a href="https://unsplash.com/"> Unsplash</a></p></span>
        </section>
        <section class="box2">
            <p class="description">This is nota real online service! you know you need something<br/> like this in your life to 
                help you realize your deepest dreams.<br/>Sign up <i>now</i> to get started.<br/><br/>
                You <i>know</i> you want to!
            </p>
            <form method="post">
                <fieldset>
                    <div class="inputs1">
                        <p>Let's do this!</p><br/>
                        <label for="fname">FIRST NAME</label><br/>
                        <input type="text" id="fname"><br/><br/>
                        <label for="email">EMAIL</label><br/>
                        <input type="email" id="email"><br/><br/>
                        <label for="password">PASSWORD</label><br/>
                        <input type="password" minlength="6" id="password" value="" class="error" required><br/>
                        <span id="error-msg" style="color: red; font-size: 10px;"></span><br>
                    </div>
                    <div class="inputs2">
                        <br/><br/>
                        <label for="lname">LAST NAME</label><br/>
                        <input type="text" id="lname"><br/><br/>
                        <label for="tel">PHONE NUMBER</label><br/>
                        <input type="tel" id="tel"><br/><br/>
                        <label for="confirmPassword">CONFIRM PASSWORD</label><br/>
                        <input type="password" id="confirmPassword" value=""  required>
                    </div>
                </fieldset>
            <div id="buttons">
                <button type="submit" id="submit">Create Account</button><br/><br/>
                <span>Already have an account? <button id="login">Login</button></span>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
